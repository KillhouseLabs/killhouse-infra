apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/part-of: killhouse-lgtm
data:
  mimir.yaml: |
    multitenancy_enabled: false

    server:
      http_listen_port: 8080
      grpc_listen_port: 9095
      log_level: warn

    common:
      storage:
        backend: filesystem
        filesystem:
          dir: /data/mimir

    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/blocks
      tsdb:
        dir: /data/mimir/tsdb

    compactor:
      data_dir: /data/mimir/compactor
      sharding_ring:
        instance_addr: "127.0.0.1"

    distributor:
      ring:
        instance_addr: "127.0.0.1"
        kvstore:
          store: memberlist

    ingester:
      ring:
        instance_addr: "127.0.0.1"
        kvstore:
          store: memberlist
        replication_factor: 1

    store_gateway:
      sharding_ring:
        instance_addr: "127.0.0.1"
        replication_factor: 1

    limits:
      compactor_blocks_retention_period: 15d

    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/rules
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  replicas: 1
  serviceName: mimir
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/part-of: killhouse-lgtm
    spec:
      containers:
        - name: mimir
          image: grafana/mimir:2.14.1
          args:
            - -config.file=/etc/mimir/mimir.yaml
            - -target=all
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9095
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: data
              mountPath: /data/mimir
      volumes:
        - name: config
          configMap:
            name: mimir-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: grpc
      port: 9095
      targetPort: grpc
  selector:
    app.kubernetes.io/name: mimir
