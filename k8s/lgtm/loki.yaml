apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: killhouse-lgtm
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: warn

    common:
      path_prefix: /data/loki
      replication_factor: 1
      ring:
        instance_addr: "127.0.0.1"
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      filesystem:
        directory: /data/loki/chunks
      tsdb_shipper:
        active_index_directory: /data/loki/tsdb-index
        cache_location: /data/loki/tsdb-cache

    limits_config:
      retention_period: 168h
      max_query_series: 5000
      max_query_parallelism: 2

    compactor:
      working_directory: /data/loki/compactor
      retention_enabled: true
      delete_request_store: filesystem
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  replicas: 1
  serviceName: loki
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: killhouse-lgtm
    spec:
      containers:
        - name: loki
          image: grafana/loki:3.3.2
          args:
            - -config.file=/etc/loki/loki.yaml
            - -target=all
          ports:
            - name: http
              containerPort: 3100
            - name: grpc
              containerPort: 9096
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /data/loki
      volumes:
        - name: config
          configMap:
            name: loki-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: http
    - name: grpc
      port: 9096
      targetPort: grpc
  selector:
    app.kubernetes.io/name: loki
