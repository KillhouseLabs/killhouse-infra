apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/part-of: killhouse-lgtm
data:
  config.alloy: |
    // ============================================================
    // Kubernetes discovery
    // ============================================================
    discovery.kubernetes "pods" {
      role = "pod"
    }

    discovery.kubernetes "nodes" {
      role = "node"
    }

    // ============================================================
    // Metrics: kubelet + cAdvisor → Mimir
    // ============================================================
    discovery.kubernetes "kubelet" {
      role = "node"
    }

    discovery.relabel "kubelet" {
      targets = discovery.kubernetes.kubelet.targets
      rule {
        target_label = "__address__"
        replacement  = "${__meta_kubernetes_node_name}:10250"
      }
      rule {
        target_label = "__scheme__"
        replacement  = "https"
      }
    }

    prometheus.scrape "kubelet" {
      targets         = discovery.relabel.kubelet.output
      scheme          = "https"
      scrape_interval = "30s"
      bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
      tls_config {
        insecure_skip_verify = true
      }
      forward_to = [prometheus.remote_write.mimir.receiver]
    }

    prometheus.scrape "cadvisor" {
      targets         = discovery.relabel.kubelet.output
      scheme          = "https"
      metrics_path    = "/metrics/cadvisor"
      scrape_interval = "30s"
      bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
      tls_config {
        insecure_skip_verify = true
      }
      forward_to = [prometheus.remote_write.mimir.receiver]
    }

    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://mimir.killhouse-monitoring.svc:8080/api/v1/push"
      }
    }

    // ============================================================
    // Logs: pod logs → Loki
    // ============================================================
    discovery.relabel "pod_logs" {
      targets = discovery.kubernetes.pods.targets
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }
    }

    loki.source.kubernetes "pod_logs" {
      targets    = discovery.relabel.pod_logs.output
      forward_to = [loki.write.loki.receiver]
    }

    loki.write "loki" {
      endpoint {
        url = "http://loki.killhouse-monitoring.svc:3100/loki/api/v1/push"
      }
    }

    // ============================================================
    // Traces: OTLP receiver → Tempo
    // ============================================================
    otelcol.receiver.otlp "default" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }
      http {
        endpoint = "0.0.0.0:4318"
      }
      output {
        traces = [otelcol.exporter.otlp.tempo.input]
      }
    }

    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "tempo.killhouse-monitoring.svc:4317"
        tls {
          insecure = true
        }
      }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: alloy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alloy
        app.kubernetes.io/part-of: killhouse-lgtm
    spec:
      serviceAccountName: alloy
      tolerations:
        - operator: Exists
      containers:
        - name: alloy
          image: grafana/alloy:v1.5.1
          args:
            - run
            - /etc/alloy/config.alloy
            - --server.http.listen-addr=0.0.0.0:12345
            - --stability.level=generally-available
          ports:
            - name: http
              containerPort: 12345
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
---
apiVersion: v1
kind: Service
metadata:
  name: alloy
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 12345
      targetPort: http
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
  selector:
    app.kubernetes.io/name: alloy
