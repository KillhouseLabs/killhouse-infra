apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: killhouse-lgtm
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      log_level: warn

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
            http:
              endpoint: "0.0.0.0:4318"

    ingester:
      trace_idle_period: 10s
      max_block_bytes: 1048576
      max_block_duration: 5m

    compactor:
      compaction:
        block_retention: 72h

    storage:
      trace:
        backend: local
        local:
          path: /data/tempo/traces
        wal:
          path: /data/tempo/wal

    metrics_generator:
      storage:
        path: /data/tempo/generator/wal
      traces_storage:
        path: /data/tempo/generator/traces
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  replicas: 1
  serviceName: tempo
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo
        app.kubernetes.io/part-of: killhouse-lgtm
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.6.1
          args:
            - -config.file=/etc/tempo/tempo.yaml
            - -target=all
          ports:
            - name: http
              containerPort: 3200
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: data
              mountPath: /data/tempo
      volumes:
        - name: config
          configMap:
            name: tempo-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: killhouse-monitoring
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: killhouse-lgtm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3200
      targetPort: http
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
  selector:
    app.kubernetes.io/name: tempo
