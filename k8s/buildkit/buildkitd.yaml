apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: buildkitd
  namespace: killhouse-system
  labels:
    app.kubernetes.io/name: buildkitd
    app.kubernetes.io/part-of: killhouse
spec:
  replicas: 1
  serviceName: buildkitd
  selector:
    matchLabels:
      app.kubernetes.io/name: buildkitd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: buildkitd
        app.kubernetes.io/part-of: killhouse
    spec:
      containers:
        - name: buildkitd
          image: moby/buildkit:v0.18.2-rootless
          args:
            - --addr
            - unix:///run/user/1000/buildkit/buildkitd.sock
            - --addr
            - tcp://0.0.0.0:1234
            - --oci-worker-no-process-sandbox
          ports:
            - name: grpc
              containerPort: 1234
          readinessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: Unconfined
          volumeMounts:
            - name: buildkit-cache
              mountPath: /home/user/.local/share/buildkit
  volumeClaimTemplates:
    - metadata:
        name: buildkit-cache
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: buildkitd
  namespace: killhouse-system
  labels:
    app.kubernetes.io/name: buildkitd
    app.kubernetes.io/part-of: killhouse
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 1234
      targetPort: grpc
  selector:
    app.kubernetes.io/name: buildkitd
