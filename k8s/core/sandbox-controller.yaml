apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-controller
  namespace: killhouse-system
  labels:
    app.kubernetes.io/name: sandbox-controller
    app.kubernetes.io/part-of: killhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sandbox-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sandbox-controller
        app.kubernetes.io/part-of: killhouse
    spec:
      serviceAccountName: sandbox-controller
      containers:
        - name: sandbox-controller
          image: REGISTRY/killhouse/exploit-sandbox:v0.1.0
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: CONTAINER_RUNTIME
              value: "kubernetes"
            - name: SANDBOX_NAMESPACE_PREFIX
              value: "sandbox-"
            - name: SANDBOX_RUNTIME_CLASS
              value: "gvisor"
            - name: BUILDKIT_ADDR
              value: "tcp://buildkitd.killhouse-system.svc:1234"
          envFrom:
            - secretRef:
                name: killhouse-env
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-controller
  namespace: killhouse-system
  labels:
    app.kubernetes.io/name: sandbox-controller
    app.kubernetes.io/part-of: killhouse
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
  selector:
    app.kubernetes.io/name: sandbox-controller
