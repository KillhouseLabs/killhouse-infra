apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-client
  namespace: killhouse-system
  labels:
    app.kubernetes.io/name: web-client
    app.kubernetes.io/part-of: killhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-client
        app.kubernetes.io/part-of: killhouse
    spec:
      containers:
        - name: web-client
          image: REGISTRY/killhouse/web-client:v0.1.0
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: SCANNER_API_URL
              value: "http://scanner-api:8080"
            - name: SANDBOX_API_URL
              value: "http://sandbox-controller:8000"
            - name: ANALYSIS_API_URL
              value: "http://exploit-agent:8001"
          envFrom:
            - secretRef:
                name: killhouse-env
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: web-client
  namespace: killhouse-system
  labels:
    app.kubernetes.io/name: web-client
    app.kubernetes.io/part-of: killhouse
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
  selector:
    app.kubernetes.io/name: web-client
